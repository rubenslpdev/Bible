<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bíblia Sagrada Online - Versão NVI" />
    <!-- OpenGraph meta tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.rubenslp.com.br/biblia" />
    <meta property="og:title" content="BíBlia Sagrada" />
    <meta property="og:description" content="Leia a Bíblia Sagrada Online na versão NVI" />
    <title>Bíblia Sagrada Online - Versão NVI</title>
    <!-- Style.css -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/311c6757ca.js" crossorigin="anonymous"></script>
    <!-- Botão compartilhar ao selecionar texto -->
    <script src="https://unpkg.com/sharect@2.0.0/dist/sharect.js"></script>
  </head>
  <body>
    <!-- 
      =================
      Início do HEADER
      =================
    -->
    <header id="header">
      <!-- sidenav -->
      <div class="overlay">
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn">&times;</a>
          <div class="sidenav-img"></div>
          <p><strong> Leia a Bíblia Sagrada - versão NVI</strong></p>
          <p>Clique no botão superior direito da página para navegar pela Bíblia ou fazer uma busca por livro, capítulo e versículo que preferir.</p>
          <div class="links-menu">
            <a href="#">about</a>
            <a href="#">services</a>
            <a href="#">clients</a>
            <a href="#">contact</a>
          </div>
          <!-- botão dark mode -->
          <div class="darkmode">
            <img src="./imgs/icon-sun.svg" alt="Light mode" />
            <div class="darkmode-switch">
              <input type="checkbox" id="check" />
              <label for="check" class="switch">
                <span class="slider"></span>
              </label>
            </div>
            <img src="./imgs/icon-moon.svg" alt="Dark mode" />
          </div>
          <!-- botão dark mode end -->
        </div>

        <!-- searchnav -->

        <div id="mySearchnav" class="searchnav">
          <div class="searchnav-header">
            <a href="javascript:void(0)" class="search-closebtn">&times;</a>

            <!-- Searchbar -->
            <div class="searchBar">
              <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Buscar..." value="" />
              <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                  <path
                    fill="#666666"
                    d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- Searchnav Menu BEGIN -->

          <div class="searchnav-container">
            <div class="searchnav-menu">
              <!-- Antigo testamento menu -->
              <button class="dropdown-btn" value="vt">
                Velho Testamento
                <i class="fa-solid fa-angle-down"></i>
              </button>
              <div class="dropdown-container">
                <div id="books-vt"></div>
                <div id="chapters-vt"></div>
              </div>
              <!-- Novo Testamento Menu -->
              <button class="dropdown-btn" value="nt">
                Novo Testamento
                <i class="fa-solid fa-angle-down"></i>
              </button>
              <div class="dropdown-container">
                <div id="books-nt"></div>
                <div id="chapters-nt"></div>
              </div>
            </div>
          </div>

          <!-- Searchnav Menu END -->
        </div>
      </div>

      <!-- MENU SUPERIOR -->

      <!-- Left sidebar BTN -->
      <div id="top">
        <div class="menu-btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <!-- Logo -->
        <a href="index.html" class="logo"></a>
        <!-- Right sidebar BTN -->
        <i class="fa-regular fa-rectangle-list"></i>
      </div>
    </header>
    <!-- 
      ===============
      Início do MAIN
      ===============
    -->
    <main id="main-home">
      <div class="home-container">
        <!-- <div class="social">
          <p id="share-btn">Compartilhe <i class="fa-solid fa-share-nodes"></i></p>
        </div> -->
        <p id="ver-rand">Carregando versículo...</p>
        <p id="ver-rand-cap"></p>
        <button id="random-btn">Ler outro verso</button>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="random.js"></script>
  </body>
</html>
